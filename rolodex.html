<body>
  <div class="rolodex">
    <div id="prev-controller" class="controllers">
      <span><i class="large material-icons prev">arrow_downward</i></span>
    </div>
    <div id="bind">
      <div id="bind1"></div>
      <div id="bind2"></div>
    </div>
    <div id="next-controller" class="controllers">
      <span><i class="large material-icons next">arrow_upward</i></span>
    </div>
  </div>

  <div class="default-card" id="card-1">
    <div class="front">
      <div class="ribbon"></div>
      <div id="my-info">

    </div>

      <div class="ribbon"></div>
      <h2>My portfolio</h2>
      <div id="portfolio-imgs">

          <a target="_blank" href="http://pixelarity.com/magnetic"><img src="http://pixelarity.com/items/thumbnails/magnetic.jpg" /></a>
          <a target="_blank" href="http://pixelarity.com/locus"><img src="http://pixelarity.com/items/thumbnails/locus.jpg" /></a>
        </div>

        <div>
          <a target="_blank" href="http://pixelarity.com/cogent"><img src="http://pixelarity.com/items/thumbnails/cogent.jpg" /></a>

      <div id="port-next" class="port-ctrl fa">&#xf054;</div>
    </div>

  </div>

<div class="default-card" id="card-3">
  <div class="front">
    <div class="ribbon"></div>
    <h2>Contact me!</h2>
    <form>
      <label for="name">Your name:<input type="text" name="name" id="name" placeholder="What's your name?" /></label>
      <label for="subject">Subject:<input type="text" name="subject" id="subject" placeholder="Here we go!" /></label>
      <label for="text">Subject:<textarea placeholder="Remember, be nice!" name="text" rows="1" id="text"></textarea></label>
      <button>Send!</button>
    </form>
